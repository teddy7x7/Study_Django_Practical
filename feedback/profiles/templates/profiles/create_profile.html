{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Profile</title>
  <link rel="stylesheet" href="{% static "profiles/styles.css" %}">
</head>
<body>
  {% comment %} the url in the action must end with "/" {% endcomment %}
  <form action="/profiles/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% comment %} <input type="file" name="image"/> {% endcomment %}
    {{ form }}
    <button>Upload!</button>
  </form>
</body>
</html>
